    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN CONTENT -->
        <div class="row">
            <!-- BEGIN FROM panel-->
            <div class="tab-pane active" id="tab_2">

                <div class="portlet box green">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>Form Sample </div>
                        <div class="tools">
                            <a href="javascript:;" class="expand" data-original-title="" title=""> </a>
                            <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="reload" data-original-title="" title=""> </a>
                            <a href="javascript:;" class="remove" data-original-title="" title=""> </a>
                        </div>
                    </div>
                    <div class="portlet-body form" style="display: none;">
                        <!-- BEGIN FORM-->
                        <form action="#" class="form-horizontal" th:action="@{/user/query}" method="post">
                            <div class="form-body">
                                <h4 class="">Person Info</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">角色类型</label>
                                            <div class="col-md-9">
                                                <select class="form-control" name="rname">
                                                    <option selected disabled>==请选择角色类型==</option>
                                                    <option value="普通用户">普通用户</option>
                                                    <option value="会员用户">会员用户</option>
                                                    <option value="商家">商家</option>
                                                    <option value="管理员">管理员</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">[[#{mess.user.name}]]</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Chee Kin" name="username">
                                                <span class="help-block"> [[#{mess.user.name}]] </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Gender</label>
                                            <div class="col-md-9">
                                                <select class="form-control" name="sex">
                                                    <option disabled selected>==请选择性别==</option>
                                                    <option value="男">Male</option>
                                                    <option value="女">Female</option>
                                                </select>
                                                <span class="help-block"> Select your gender. </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">borntime</label>
                                            <div class="col-md-9">
                                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="borntime"> </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">用户状态</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Chee Kin" name="state">
                                                <span class="help-block"> 用户状态 </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">用户邮箱</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Chee Kin" name="eMail">
                                                <span class="help-block"> 用户邮箱 </span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9">
                                                <button type="submit" class="btn green">Submit</button>
                                                <button type="button" class="btn default">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>

            </div>
            <!-- End FROM panel -->
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN EXAMPLE TABLE PORTLET-->
                        <div class="portlet light portlet-fit bordered">
                            <div class="portlet-body">
                                <div class="table-toolbar">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="btn-group">
                                                <button id="sample_editable_1_new" class="btn green"> Add New
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                    <thead>
                                    <tr>
                                        <th> uno </th>
                                        <th> [[#{mess.user.name}]] </th>
                                        <th> [[#{mess.user.password}]] </th>
                                        <th> borntime </th>
                                        <th> e_mail </th>
                                        <th> sex </th>
                                        <th> state </th>
                                        <th> Edit </th>
                                        <th> Delete </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="one:${user}">
                                        <td th:text="${one.uno}"></td>
                                        <td th:text="${one.username}">  </td>
                                        <td th:text="${one.password}">  </td>
                                        <td th:text="${one.borntime}">  </td>
                                        <td th:text="${one.eMail}">  </td>
                                        <td th:text="${one.sex}" class="center">  </td>
                                        <td th:text="${one.state}">  </td>
                                        <td>
                                            <a class="edit" href="javascript:;"> Edit </a>
                                        </td>
                                        <td>
                                            <a class="delete" href="javascript:;"> Delete </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END EXAMPLE TABLE PORTLET-->
                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
